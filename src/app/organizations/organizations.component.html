
<div class="page-wrapper">
  <div class="content-wrapper" id="organizations">
    <div class="space-between mb-3">
      <h1 class="headers">Organizations</h1>
      <div class="justify-end">
        <div class="primary-button center newBtn">New Organization</div>
      </div>
    </div>
    <div class="justify-start newTabs mb-4">
      <div class="sub-nav-item center mr-4 newSubNav" (click)="switchTab('schools')" [ngClass]="{'sub-nav-item-selected': tab === 'schools'}">Schools</div>
      <div class="sub-nav-item center newSubNav" (click)="switchTab('sponsors')" [ngClass]="{'sub-nav-item-selected': tab === 'sponsors'}">Sponsors</div>
    </div>
    <app-schools-table *ngIf="tab === 'schools'; else sponsorsTable"></app-schools-table>
    <ng-template #sponsorsTable>
      <app-sponsors-table></app-sponsors-table>
    </ng-template>
  </div>
</div>
