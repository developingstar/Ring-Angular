
<div class="page-wrapper users">
  <div class="content-wrapper" id="users">
    <div class="header-nav">
      <h1 class="headers">Users</h1>
      <div class="button-group">
        <button class="resource-button" (click)="addNewUser()">New User          </button>
      </div>
    </div>
    <div class="justify-start newTabs mb-4">
      <div class="sub-nav-item center mr-4 newSubNav" (click)="switchTab('students')" [ngClass]="{'sub-nav-item-selected': selectedTab === 'students'}">Students</div>
      <div class="sub-nav-item center mr-4 newSubNav" (click)="switchTab('keycontacts')" [ngClass]="{'sub-nav-item-selected': selectedTab === 'keycontacts'}">Key Contacts</div>
      <div class="sub-nav-item center mr-4 newSubNav" (click)="switchTab('counselors')" [ngClass]="{'sub-nav-item-selected': selectedTab === 'counselors'}">Counselors</div>
      <div class="sub-nav-item center mr-4 newSubNav" (click)="switchTab('businessowners')" [ngClass]="{'sub-nav-item-selected': selectedTab === 'businessowners'}">Business Owners</div>
    </div>
    <app-students *ngIf="selectedTab === 'students'"></app-students>
    <app-keycontacts *ngIf="selectedTab === 'keycontacts'"></app-keycontacts>
    <app-counselors *ngIf="selectedTab === 'counselors'"></app-counselors>
    <app-businessowners *ngIf="selectedTab === 'businessowners'"></app-businessowners>
  </div>
</div>
